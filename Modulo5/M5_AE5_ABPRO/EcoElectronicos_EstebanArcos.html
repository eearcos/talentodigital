<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ECO-ELECTRÓNICOS</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        h1, h2 { color: green; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 8px; }
        th { background-color: #dff0d8; }
        input, select { width: 100%; padding: 6px; }
    </style>
</head>
<body>

<h1>ECO-ELECTRÓNICOS</h1>
<p>Servicio de reciclaje responsable de artículos electrónicos.</p>

<h2>Agendar Retiro</h2>
<form>
    <label>Nombre:</label>
    <input type="text">

    <label>Correo:</label>
    <input type="email">

    <label>Dirección:</label>
    <input type="text">

    <label>Fecha de Retiro:</label>
    <input type="date">

    <label>Tipo de Artículo:</label>
    <select>
        <option>Computador</option>
        <option>Televisor</option>
        <option>Celular</option>
    </select>

    <br><br>
    <input type="submit" value="Agendar Retiro">
</form>

<h2>Registros de Reciclaje</h2>
<table>
    <tr>
        <th>Cliente</th>
        <th>Artículo</th>
        <th>Cantidad</th>
        <th>Estado</th>
    </tr>
    <tr>
        <td>Juan Pérez</td>
        <td>Computador</td>
        <td>2</td>
        <td>Reciclado</td>
    </tr>
    <tr>
        <td>Ana López</td>
        <td>Televisor</td>
        <td>1</td>
        <td>En proceso</td>
    </tr>
</table>

</body>
</html>
