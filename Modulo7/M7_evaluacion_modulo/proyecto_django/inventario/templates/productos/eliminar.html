{% extends 'base.html' %}
{% block content %}
<div class="alert alert-danger">
    <h2>¿Estás seguro?</h2>
    <p>Vas a eliminar el producto: <strong>{{ producto.nombre }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
