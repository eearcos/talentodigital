{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h3 class="fw-bold">Bienvenido</h3>
                <p class="text-muted small">Ingresa tus credenciales para continuar</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-brand w-100 mt-3">Iniciar Sesión</button>
            </form>
            
            <div class="text-center mt-4">
                <a href="{% url 'registro' %}" class="small text-muted">
                    ¿No tienes cuenta? <span class="fw-bold text-dark">Regístrate aquí</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
