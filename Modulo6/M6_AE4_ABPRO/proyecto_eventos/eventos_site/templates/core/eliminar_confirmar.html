{% extends 'base.html' %}
{% block content %}
    <div class="alert alert-danger">
        <h3>¿Estás seguro de eliminar "{{ object.nombre }}"?</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
