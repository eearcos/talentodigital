{% extends 'base.html' %}

{% block content %}
<h2>Agregar Nueva Tarea</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar Tarea</button>
    <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
