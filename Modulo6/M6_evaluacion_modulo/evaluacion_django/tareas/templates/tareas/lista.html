{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Mis Tareas</h1>
    <a href="{% url 'agregar_tarea' %}" class="btn btn-primary">+ Nueva Tarea</a>
</div>

{% if tareas %}
    <div class="list-group">
        {% for tarea in tareas %}
            <a href="{% url 'detalle_tarea' tarea.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ tarea.titulo }}</h5>
                </div>
                <small class="text-muted">Ver detalles</small>
            </a>
        {% endfor %}
    </div>
{% else %}
    <p class="alert alert-info">No tienes tareas asignadas.</p>
{% endif %}
{% endblock %}
